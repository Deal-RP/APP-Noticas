<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <!-- Despliegue de menu dentro de la pagina (categorias) -->
  <ion-segment scrollable 
               mode="md" 
               color="primary"
               (ionChange)="cambioCategoria( $event )">

      <!-- Desplegar cada boton de categoria en el menu segmento -->
    <ion-segment-button mode="md"
                        *ngFor="let categoria of categorias"
                        [value]="categoria">
      <ion-label text-capitalize>{{ categoria }}</ion-label>
    </ion-segment-button>


  </ion-segment>


</ion-header>

<ion-content color="dark">

  <!-- Llamado de los componentes para despliegie de noticias -->
  <app-noticias [noticias]="noticias"></app-noticias>

  <!-- Logica del infinity scroll -->
  <ion-infinite-scroll threshold="150px" 
                       (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                 loadingText="Cargando data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
