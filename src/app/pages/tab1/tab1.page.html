<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      New's world!!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <!-- Desplegar el componente de manejo de noticias -->
  <app-noticias [noticias]="noticias"></app-noticias>

  <!-- Manejo de infinite scroll -->
  <ion-infinite-scroll threshold="150px" 
                       (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                 loadingText="...Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
